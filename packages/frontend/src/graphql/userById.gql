query User($id: String!) {
  user(id: $id) {
    id
    email
    name
    bio
    company
    avatar
    streams {
      totalCount
      items {
        id
        name
        role
        isPublic
        createdAt
        updatedAt
        collaborators {
          id
          name
          avatar
        }
        commits(limit: 1) {
          totalCount
          items{
            id
            referencedObject
          }
        }
        branches {
          totalCount
        }
      }
    }
    commits {
      totalCount
    }
  }
}
